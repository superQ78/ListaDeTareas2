<!DOCTYPE html>
<html>
<head>
    <title>Lista de Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formulario">
        <h2>Agregar Película</h2>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo"><br>
        <label for="genero">Género:</label>
        <input type="text" id="genero"><br>
        <label for="duracion">Duración:</label>
        <input type="text" id="duracion" placeholder="Ej formato: 2h 15m"><br>
        <button id="agregar">Agregar Película</button>
    </div>
    <div id="tabla-contenedor">
        <h2>Películas</h2>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Duración</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="listaTareas.js"></script>
</body>
</html>
